/* Allgemeine Styles */
body {
    font-family: 'Arial', sans-serif;

    padding: 0;
    display: flex;
    justify-content: center;

    height: 100vh;
}

/* Quiz-Container */
#quiz, #results {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 600px;
    margin: 20px auto;

/* Start-Button */
#startQuiz {
    font-size: 20px; /* Kleinere Schriftgröße */
    padding: 15px 30px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px 0;
    transition: background 0.3s ease;
}

#startQuiz:hover {
    background: #1976D2;
}

/* Frage-Text */
#questionText {
    font-size: 16px; /* Kleinere Schriftgröße */
    margin-bottom: 20px;
    color: #0277BD; /* Dunkelblau */
    background: #E1F5FE; /* Hellblau */
    padding: 15px;
    border-radius: 5px;
    font-weight: bold; /* Fettschrift */
}

/* Antwort-Buttons */
.answer-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    background: #FFF9C4; /* Hellgelb */
    border: 1px solid #FFEB3B; /* Dunkelgelb für den Rand */
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px; /* Kleinere Schriftgröße */
    transition: background 0.3s ease, transform 0.2s ease;
    font-weight: bold; /* Fettschrift */
}

.answer-btn:hover {
    background: #FFF59D; /* Etwas dunkleres Gelb */
    transform: scale(1.02);
}

.correct {
    background: #c8e6c9 !important;
    border-color: #4CAF50;
}

.incorrect {
    background: #ffcdd2 !important;
    border-color: #f44336;
}

/* Navigations-Buttons */
.nav-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

.nav-button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
    font-weight: bold; /* Fettschrift */
}

.nav-button:hover {
    background: #388E3C;
}

.nav-button#prevButton {
    background: #9E9E9E;
}

.nav-button#prevButton:hover {
    background: #757575;
}

/* Ergebnis-Ansicht */
.result-pass {
    color: #4CAF50;
    font-size: 22px; /* Kleinere Schriftgröße */
    font-weight: bold;
}

.result-fail {
    color: #f44336;
    font-size: 22px; /* Kleinere Schriftgröße */
    font-weight: bold;
}

/* Ergebnis-Details */
#results div {
    margin: 15px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #f9f9f9;
}

#results p {
    margin: 10px 0;
    font-size: 14px; /* Kleinere Schriftgröße */
    font-weight: bold; /* Fettschrift */
}

#results strong {
    color: #333;
}

#results button {
    margin-top: 20px;
}
</style>

                    {
                        "Typ": "richtig",
                        "Text": `
                        <ul>
                            <li>Etwa <strong>90.000 Menschen</strong> im Jahr 2019.</li>
                            <li>Gründe: <strong>Alkohol</strong> (40%), <strong>Drogen und Medikamente</strong> (30%), <strong>Punkte</strong> (18%) und der <strong>Rest</strong> (12%).</li>
                        </ul>
                        `
                    },
                    {
                        "Typ": "falsch_ähnlich",
                        "Text": "Etwa 100.000 Menschen müssen jährlich zur MPU."
                    },
                    {
                        "Typ": "falsch_total",
                        "Text": "Es müssen nur sehr wenige Menschen jährlich zur MPU."
                    }
                ]
            },
            {
                "Frage": "Wann haben Sie zuletzt Nein gesagt?",
                "Antworten": [
                    {
                        "Typ": "richtig",
                        "Text": `
                        <ul>
                            <li>Ich sage inzwischen auch in <strong>sozialen Situationen</strong> bewusst <strong>Nein</strong>, z.B. wenn <strong>Alkohol</strong> angeboten wird oder <strong>Druck</strong> entsteht.</li>
                            <li>Das war für mich anfangs <strong>schwierig</strong>, aber heute weiß ich, dass ich nur so meine <strong>Abstinenz</strong> aufrechterhalten kann.</li>
                            <li>Außerdem habe ich einem Freund <strong>abgesagt</strong>, der zum fünften Mal in zwei Jahren umgezogen ist und wieder Leute für das <strong>Transportieren von Kisten</strong> brauchte.</li>
                        </ul>
                        `
                    },
                    {
                        "Typ": "falsch_ähnlich",
                        "Text": "Ich sage mittlerweile häufiger Nein, als früher."

                        "Typ": "falsch_total",
                        "Text": "Ich sage nie Nein."
                    }

];

let currentQuestion = 0;
let userAnswers = [];

document.getElementById('startQuiz').onclick = startQuiz;
document.getElementById('nextButton').onclick = nextQuestion;
document.getElementById('prevButton').onclick = prevQuestion;

function startQuiz() {
    document.getElementById('startQuiz').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    currentQuestion = 0;
    userAnswers = new Array(qa_data.length).fill(null);
    showQuestion();
}

function showQuestion() {
    const q = qa_data[currentQuestion];
    document.getElementById('questionText').innerHTML = `Frage ${currentQuestion + 1} von ${qa_data.length}: ${q.Frage}`;
    const answerButtonsDiv = document.getElementById('answerButtons');
    answerButtonsDiv.innerHTML = ''; // Leere vorherige Antworten
    q.Antworten.forEach((answer, i) => {
        const button = document.createElement('button');
        button.classList.add('answer-btn');
        if (userAnswers[currentQuestion] !== null) {
            if (userAnswers[currentQuestion] === i) {
                if (answer.Typ === 'richtig') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            }
        }
        button.innerHTML = answer.Text; // Verwende innerHTML, um HTML-Tags korrekt zu rendern
        button.addEventListener('click', () => selectAnswer(i));
        answerButtonsDiv.appendChild(button);
    });

    document.getElementById('prevButton').style.display = 
        currentQuestion > 0 ? 'inline-block' : 'none';
    document.getElementById('nextButton').textContent = 
        currentQuestion === qa_data.length - 1 ? 'Ergebnis anzeigen' : 'Nächste Frage';
}

function selectAnswer(index) {
    userAnswers[currentQuestion] = index;
    showQuestion();
}

function nextQuestion() {
    if (currentQuestion < qa_data.length - 1) {
        currentQuestion++;
        showQuestion();
    } else {
        showResults();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
    }
}

function showResults() {
    let score = 0;
    for (let i = 0; i < qa_data.length; i++) {
        const userAnswerIndex = userAnswers[i];
        if (userAnswerIndex !== null) {
            const correctAnswer = qa_data[i].Antworten.findIndex(answer => answer.Typ === 'richtig');
            if (userAnswerIndex === correctAnswer) {
                score++;
            }
        }
    }
    const percentage = (score / qa_data.length) * 100;
    const passed = percentage >= 80;
    const resultsHtml = `
        <h2 class="${passed ? 'result-pass' : 'result-fail'}">
            ${passed ? 'Test bestanden!' : 'Test nicht bestanden'}
        </h2>
        <p>Du hast ${score} von ${qa_data.length} Fragen richtig (${percentage}%)</p>
        
        <h3>Deine Antworten:</h3>
        ${qa_data.map((q, i) => `
            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                <p><strong>Frage ${i + 1}:</strong> ${q.Frage}</p>
                <p>Deine Antwort: ${userAnswers[i] !== null ? q.Antworten[userAnswers[i]].Text : 'Keine Antwort'}</p>
                <p>Richtige Antwort: ${q.Antworten.find(answer => answer.Typ === 'richtig').Text}</p>
                <p style="color: ${userAnswers[i] !== null && userAnswers[i] === q.Antworten.findIndex(answer => answer.Typ === 'richtig') ? '#4CAF50' : '#f44336'}">
                    ${userAnswers[i] !== null && userAnswers[i] === q.Antworten.findIndex(answer => answer.Typ === 'richtig') ? 'Richtig!' : 'Falsch'}
                </p>
            </div>
        `).join('')}
        
        <button onclick="startQuiz()" class="nav-button">Quiz neu starten</button>
    `;

    document.getElementById('quiz').style.display = 'none';
    document.getElementById('results').innerHTML = resultsHtml;
    document.getElementById('results').style.display = 'block';
}
</script>
